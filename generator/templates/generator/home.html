{% extends 'generator/base.html' %}
{% block content %}
    <div class="container text-center" style="padding-top:40px;">
        <form action='{% url "password"%}'>
            <select name="length">
                {%for i in to32%}
                    <option value={{i}}>{{i}}</option>
                {%endfor%}
            </select> Length<br/>
            <input type="checkbox" name="uppercase"> Uppercase</input><br/>
            <input type="checkbox" name="digits"> Digits</input><br/>
            <input type="checkbox" name="special"> Special Characters</input><br/>
            <br/>
            <input type='submit' value="Generate Password" class="btn btn-primary">
        </form>
    </div>
{% endblock%}
